<div class="panel panel-info">
    <div class="panel-heading">
      <b> {{title}}</b>
    </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by Model : </div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]='FilterData' />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6"><h3>Filtered by :{{FilterData}}  </h3> </div>
    </div>
    <div>
      <button class="btn btn-success" (click)="toggleTable()">
          {{showtable?"Hide Table":"Show Table"}}
      </button>
    </div>
    <div>
        <div class="table-responsive" *ngIf="showtable">
          <table class="table table-hover" >
                <thead>
                  <tr>
                    <th>
                        <button class="btn btn-success" (click)="toggleImage()">
                            {{showImage?"Hide Image":"Show Image"}}
                        </button>
                    </th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Rating</th>
                    <th>Price</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor= "let car of cars | carFilter: FilterData" >
                    <td>
                        <img [src]="car.image" *ngIf="showImage"
                        [style.width.px]="imageWidth" />
                    </td>
                    <td>{{car.brand|myUpper:"upper"}}</td>
                    <td>{{car.model}}</td>
                    <td><star-comp [rating]="car.rating"></star-comp></td>
                    <td [ngStyle]="{ 'color': car.price <100? 'red':'green'}">{{car.price|currency:"INR"}} </td>
                    <td>{{car.description}}</td>
                </tbody>
                <body><p>Note:</p><p>Prices are in Lacs.</p></body>
            </table>
        </div>
    </div>
</div>
