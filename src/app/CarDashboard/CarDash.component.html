<div class="panel panel-info">
    <div class="panel-heading">
      <b> {{title}}</b>
    </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by : </div>
        <div class="col-md-4">
          <input type="text"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6"><h3>Filtered by :  </h3> </div>
    </div>
    <div>
      <button class="btn btn-success" (click)="toggleTable()">
          {{showtable?"Hide Table":"Show Table"}}
      </button>
    </div>
    <div>
        <div class="table-responsive" *ngIf="showtable">
          <table class="table table-hover" >
                <thead>
                  <tr>
                    <th>
                        <button class="btn btn-success" (click)="toggleImage()">
                            {{showImage?"Hide Image":"Show Image"}}
                        </button>
                    </th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor= "let car of cars">
                    <td>
                        <img [src]="car.image" *ngIf="showImage"/>
                    </td>
                    <td>{{car.brand}}</td>
                    <td>{{car.model}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.description}}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
